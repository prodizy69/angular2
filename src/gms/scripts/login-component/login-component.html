<!-- login-page -->
<div class="login-page">
    <!-- container -->
    <div class="container-inner">
        <!-- left box -->
        <div class="left-box">
            <div class="logo-header">
                <a class="logo" data-id="home"><img src="gms/images/logo.svg"></a>
            </div>
        </div>
        <!-- ./left box -->
        <!-- right box -->
        <div class="right-box">
            <div class="login-content">
                <h1>GMS LOGIN</h1>
                <div class="login">
                    <input type="file" name="username" placeholder="Username" (change)="fileSave($event)" accept="*.csv">
                    <input type="password" name="username" placeholder="Password">
                    <div class="bottom-box">
                        <div class="lft">
                            <a href="#">Forgot Password ?</a>
                        </div>
                        <div class="rgt">
                            <input type="submit" class="loginbtn" value="Login" (click)="login()">
                        </div>
                    </div>
                </div>                        
            </div>
        </div>
        <!-- ./right box -->
    </div>
    <!-- ./container-inner -->
</div>
<!-- ./login-page -->
