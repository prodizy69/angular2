<header mdl class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <div class="">
      <span class="mdl-layout-title"><figure><img src="business/images/logo.png" [routerLink]="'business'"></figure></span>
    </div>
    <div class="mdl-layout-spacer"></div>
    <div class=""><p class="call">ANY QUESTIONS? CALL US ON: +1 415 697 4195</p>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" [routerLink]="['business']">WHY BUSINESS ACCOUNT?</a>
      <a class="mdl-navigation__link"  [routerLink]="['business/howitworks']">HOW IT WORKS?</a>
      <a class="mdl-navigation__link" [routerLink]="['business/faq']">FAQ</a>

      <a class="mdl-navigation__link" [routerLink]="['business/help']">HELP</a>
      <button id="show-dialog" (click)="openModal()">SIGN IN</button>
    </nav>
    </div>
  </div>
</header>
<div class="signInPopup" *ngIf="showLoginModal">
  
  <div class="mdl-dialog" id="signin">
    <h4 class="mdl-dialog__title">SIGNIN</h4>
    <div class="mdl-dialog__content">
      <div class="mdl-card__supporting-text">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email" />
            <label class="mdl-textfield__label" for="email">Email Address</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="userpass" />
            <label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign In</button>
        <p><a class="mdl-navigation__link" href="">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</div>
